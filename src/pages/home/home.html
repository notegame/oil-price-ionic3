<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ราคาน้ำมัน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-4 ion-item class="operator-item" *ngFor="let item of operators; let i = index" (tap)="itemTapped(item)">
        <img [src]="'assets/icon/'+item.name+'_3.png'">
        <div class="name">{{getOperator(item.name)}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
