<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{getOperator(operator.name)}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-item>

      <ion-grid>
        <ion-row class="title-row">
          <ion-col col-6 col-lg-8 class="title-date text-left row-padding">วันที่ 01/08/2017</ion-col>
          <ion-col col-3 col-lg-2 class="title-price row-padding">วันนี้</ion-col>
          <ion-col col-3 col-lg-2 class="title-price row-padding">พรุ่งนี้</ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
    <ion-item *ngFor="let item of items">

      <ion-grid>
        <ion-row>
          <ion-col col-6 col-lg-8 class="gas-type row-padding">{{getOilType(item.name)}}</ion-col>
          <ion-col col-3 col-lg-2 class="gas-price gas-today row-padding">{{item.price}}</ion-col>
          <ion-col col-3 col-lg-2 class="gas-price price-{{getTomorrowPrice(item.price, item.name).type}} gas-tomorrow row-padding"><ion-icon name="{{getTomorrowPrice(item.price, item.name).icon}}"></ion-icon> {{getTomorrowPrice(item.price, item.name).price}}</ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </ion-list>
</ion-content>
